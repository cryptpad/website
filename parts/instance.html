<section class="instance" tabindex="0" data-url="{{url}}">
    <h2>{{title}}</h2>
    <p>{{description}}</p>
    <p class="instance-details">
        <i class="fa fa-link"></i><a tabindex="-1" href="{{url}}" target="_blank">{{url}}</a><br>
        <i class="fa fa-map-pin"></i>Hosted in {{location}}
    </p>
</section>
