<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />

    <!-- HTML Meta Tags -->
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{image}}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="{{domain}}">
    <meta property="twitter:url" content="{{url}}">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="{{image}}">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <meta name="robots" content="index, archive" />
    <meta name="canonical" href="{{canonical}}" />

    <link type="image/png" rel="icon" href="{{favicon}}" />
    <link rel="stylesheet" href="/style.css?ver={{cachebuster}}" />
    <script src="/index.js?ver={{cachebuster}}"></script>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="/"><img src="/images/CryptPad_logo_text_horizontal.svg" alt="CryptPad logo"></a>
        </div>
    </nav>
